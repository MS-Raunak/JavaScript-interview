<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            border: 2px solid red;
            width: 200px;
            height: 200px;
        }

        .circle{
            border: 2px solid red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="square">create square</div>
    <div class="circle">create circle</div>
</body>
</html>
