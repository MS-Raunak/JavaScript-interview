<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration Form Validation</h2>
        <form action="submitMsg.html" name="formMsg"  onsubmit="return submitForm()">
            
            <div id="uname">
                <label>Name:</label>
                <input type="text" id="name"><span></span>
            </div>

            <div id="phone">
                <label>Mobile:</label>
                <input type="text" id="mobile"><span></span>
            </div>

            <div id="mail">
                <label>Email:</label>
                <input type="email" id="email"><span></span>
            </div>

            <div id="upassword">
                <label>Password:</label>
                <input type="password" id="password"><span></span>
            </div>

           <div id="cfPassword">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" ><span></span>
           </div>

            <input type="submit" value="Register">
        </form>
    </div>

    <!-- JavaScript -->
     <script src="script.js"></script>
</body>
</html>
